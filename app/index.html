<div class="">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Aidi</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/profile">View</a></li>
                    <li><a href="#/add">Add link</a></li>
                    <li><a href="#/tag">Tag</a></li>
                    <li><a href="" data-toggle="modal" data-target="#authModel" ng-hide="authenticated">Authenticate</a></li>
                    <li><a href="" data-toggle="modal" data-target="#authModel" ng-show="authenticated">ChangeSecret</a></li>

                    <li>
                        <a href="javascript:javascript:(function(){var url = location.href;var title = document.title || url;window.open('{{HOMEDIR}}/#/add/?url=' + encodeURIComponent(url) + '&title=' + encodeURIComponent(title) + '&source=bookmarklet', '_blank', 'menubar=no,height=390,width=600,toolbar=no,scrollbars=no,status=no,dialog=1');})();">Bookmarklet</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <form class="navbar-form navbar-left" ng-submit="doSearch()">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="filter">

                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>


    <div class="modal fade" id="authModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Authenticate</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <label for="secret" class="col-sm-2">Secret:</label>
                        <input class="col-sm-10" type="password" id="secret" ng-model="secret"/>
                    </div>
                    <div class="row" ng-show="authenticated">
                        <label for="new_secret" class="col-sm-2">New Secret:</label>
                        <input class="col-sm-10" type="password" id="new_secret" ng-model="newSecret"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="authenticate()"  data-dismiss="modal" ng-hide="authenticated">Authenticate</button>
                    <button type="button" class="btn btn-primary" ng-click="changeSecret()"  data-dismiss="modal" ng-show="authenticated">Change Secret</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <div ng-view="" class="container" id="main-stuff"></div>


    <div class="footer">
        <div class="container">
            <p class="text-muted">Made with love by <a href="http://github.com/daniellowtw">Daniel Low</a></p>
        </div>
    </div>

</div>
