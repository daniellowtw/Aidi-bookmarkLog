<div id="cloudtag">
    <div ng-repeat="(title, count) in tags">
        <span style="color:#99f; font-size:9pt; padding-left:5px; padding-right:2px;">{{count}}</span><a
            href="#/profile/tags/{{title}}"
            style="font-size:{{count*10}}pt; font-weight:bold; color:black; text-decoration:none">{{title}}</a>
    </div>
</div>
